<!DOCTYPE html>
<html>
  <head profile="http://gmpg.org/xfn/11">
    <link href="/feeds/dev.xml" rel="alternate" title="Chyun's blog" type="application/atom+xml">
	<link rel="stylesheet" type="text/css" href="{{site.baseurl}}/stylesheets/wordpress.css">
	<link rel="stylesheet" type="text/css" href="{{site.baseurl}}/stylesheets/bootstrap.min.css">

	<link rel="stylesheet" type="text/css" href="{{site.baseurl}}/stylesheets/default.css">
	<link rel="stylesheet" type="text/css" href="{{site.baseurl}}/stylesheets/decorate.css">
	<!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
	<script src="{{site.baseurl}}/js/jquery-1.8.0.min.js"></script>
	<script src="{{site.baseurl}}/js/chyun.js"></script>
    <meta charset="UTF-8">
    <title>{{ page.title | replace:'&nbsp;',' ' | escape }}</title>
    {% if page.description %}
    <meta name="description" content="{{ page.description | escape }}">
    {% endif %}
    <meta name=author lang=hr content="Mislav Marohnić">
    <meta content='initial-scale=1.0' name='viewport'>
    <link rel="icon" href="/favicon.ico">

    {% if page.styles %}
    <style type="text/css" media="screen">{{ page.styles }}</style>
	{% endif %}

	<style type="text/css">
		.site-header h1 a,
		.site-header h2 {
			color: #444;
		}
		.container a {
			text-decoration: none;
		}
		body.custom-background { background-color: #e6e6e6; }
		body {
			padding-top: 70px;
		}
	</style>
	
  </head>
  
  <body class="single single-post postid-650 single-format-standard custom-background custom-font-enabled single-author">
	<div class="navbar navbar-default navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container" style="width:1100px;">
				<a class="brand" href="{{site.baseurl}}/">Chyun</a>
				<ul class="nav">
					<li><a href="#">Categories</a></li>
					<li><a href="#">Pages</a></li>
					<li><a href="#">Tages</a></li>
					<li><a href="#">Archive</a></li>
				</ul>
			</div>
		</div>
	</div>
	<div id="page" class="hfeed site" style="margin-top:0px; padding-top:10px;" >
			<!--	
		<div id="roll">
			<div title="回到顶部" id="roll_top"></div>
			<div title="查看评论" id="ct"></div>
			<div title="转到底部" id="fall"></div>
		</div>
		-->
		{{ content }}
	</div>
	<script type="text/javascript">
		{% include tracking_code.js %}
	</script>
  </body>
</html>
